<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml">

    <ui:param name="title" value="Person"/>

    <ui:define name="content">
        <h:form>
            <div class="card">
                <h5>Anagrafica Persona.</h5>

                <!--
                Note: Rows and columns can have style, styleClass, and id.
                Note: A column with a defined styleClass will ignore the styleClass specified in the columnClasses list.
                Note: Note the use of ui-fluid to ensure that components are sized correctly and the use of ui-panelgrid-blank to remove borders.
                -->
                <p:panelGrid columns="4"
                             columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                             layout="grid"
                             styleClass="ui-panelgrid-blank ui-fluid"
                             style="border:0px none; background-color:transparent;">

                    <p:row styleClass="my-heading-row">
                        Anagrafica
                    </p:row>

                    <span class="ui-float-label">
                        <p:inputText id="firstname" value="#{personController.person.firstname}"/>
                        <p:outputLabel for="@previous" value="Nome"/>
                    </span>

                    <span class="ui-float-label">
                        <p:inputText id="lastname" value="#{personController.person.lastname}"/>
                        <p:outputLabel for="@previous" value="Cognome"/>
                    </span>

                    <span class="ui-float-label">
                        <p:inputText id="username" value="#{personController.person.username}"/>
                        <p:outputLabel for="@previous" value="Username"/>
                    </span>

                    <p:row id="my-row-id" styleClass="my-heading-row" style="font-weight: bold">
                        E-Mail
                    </p:row>

                    <span class="ui-float-label">
                        <p:inputText id="email" value="#{personController.person.email}"/>
                        <p:outputLabel for="@previous" value="e-mail"/>
                    </span>

                    <p:row>
                        <p:column styleClass="ui-grid-col-12">
                            <p:commandButton value="Accept" styleClass="rounded-button ui-button-warning" style="width: auto"/>
                            <p:commandButton value="Reject" styleClass="rounded-button ui-button-success" style="width: auto"/>
                            <p:commandButton value="Refer" styleClass="rounded-button ui-button-secondary" style="width: auto" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
