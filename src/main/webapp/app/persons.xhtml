<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml">

    <ui:param name="title" value="Person"/>

    <ui:define name="content">
        <h:form>
            <div class="card">
                <p:button icon="pi pi-bookmark" styleClass="rounded-button ui-button-secondary" value="Secondary" action="person.xhtml"/>
                <p:dataTable var="person" value="#{personController.personList}">
                    <p:column headerText="Nome">
                        <h:outputText value="#{person.firstname}" />
                    </p:column>

                    <p:column headerText="Cognome">
                        <h:outputText value="#{person.lastname}" />
                    </p:column>

                    <p:column headerText="Username">
                        <h:outputText value="#{person.username}" />
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{person.email}" />
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
